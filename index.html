<!DOCTYPE html>
<html>
  <head>
    <title>Filter URLs by Server Number</title>
    <style type="text/css">
                 /* General styles */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  padding-top: 50px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #3368ff;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  display: none;
  padding-top: 80px;
}

.popup-content {
  background-color: white;
  margin: auto;
  padding: 20px;
  border-radius: 5px;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  text-align: center;
  position: relative;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

@media only screen and (min-width: 768px) { /* Apply styles for screens larger than 768px */
  input[type="text"] {
    width: 70%;
    margin-right: 15px;
    margin-bottom: 0;
  }

  label {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 0;
  }

  button {
    margin-bottom: 0;
  }
} 

/* Style the top arrow button */
.top-arrow button {
  position: fixed;
  bottom: 20px;
  right: 30px;
  color: #fff; /* white */
  background-color: #f7f7f7; /*white*/
  border: none;
  border-radius: 50%;
  padding: 12px;
  font-size: 24px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
  cursor: pointer;
}

.top-arrow button:hover {
  background-color: #0069d9; /* darker blue */
}
    </style>
  </head>
  <body>
      <div style="text-align: center;">
    <h1>Filter URLs by Server Number</h1>
    <label for="original-url">Original URL:</label>
    <br>
    <textarea id="original-url" rows="5" cols="150"></textarea>
    <br>
    <button onclick="filterUrls()">Filter URLs</button>
    <br><br>
    <label for="server-6-urls">Server 6 URLs:</label>
    <br>
    <textarea id="server-6-urls" rows="5" cols="150"></textarea><br>
    <button onclick="copyserver6textarea()">Copy</button><br>
    <br>
    <label for="server-7-urls">Server 7 URLs:</label>
    <br>
    <textarea id="server-7-urls" rows="5" cols="150"></textarea><br>
    <button onclick="copyserver7textarea()">Copy</button><br>
    <br>
    <label for="server-8-urls">Server 8 URLs:</label>
    <br>
    <textarea id="server-8-urls" rows="5" cols="150"></textarea><br>
    <button onclick="copyserver8textarea()">Copy</button>
    <button onclick="reset()">Reset</button><br><br>
    <div class="top-arrow">
    <button onclick="topFunction()" style="position: fixed; bottom: 20px; right: 30px;">⬆️</button><br>
    </div>
    <diV>
    <script>
      function filterUrls() {
        // Get the original URL from the textarea
        var originalUrl = document.getElementById("original-url").value.trim();

        // Get the URLs to filter from the original URL
        var urlsToFilter = originalUrl.split("\n");

        // Create arrays to hold URLs for each server
        var server6Urls = [];
        var server7Urls = [];
        var server8Urls = [];

        // Loop through each URL and group them by server
        urlsToFilter.forEach(function(url) {
          var serverNumber = url.match(/server(\d+)/)[1];
          switch (serverNumber) {
            case "6":
              server6Urls.push(url);
              break;
            case "7":
              server7Urls.push(url);
              break;
            case "8":
              server8Urls.push(url);
              break;
          }
        });

        // Display the filtered URLs in their respective textareas
        document.getElementById("server-6-urls").value = server6Urls.join("\n");
        document.getElementById("server-7-urls").value = server7Urls.join("\n");
        document.getElementById("server-8-urls").value = server8Urls.join("\n");
      }
      function copyserver6textarea() {
        // Select the text area
        const textarea = document.getElementById("server-6-urls");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }
      function copyserver7textarea() {
        // Select the text area
        const textarea = document.getElementById("server-7-urls");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }
      function copyserver8textarea() {
        // Select the text area
        const textarea = document.getElementById("server-8-urls");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }
      function reset() {
      document.getElementById("original-url").value = "";
      document.getElementById("server-6-urls").value = "";
      document.getElementById("server-7-urls").value = "";
      document.getElementById("server-8-urls").value = "";
    }
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
  </body>
</html>
